<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button onclick="addItem()">+</ion-button>

  <ion-list id="list">
      <ion-item>
          <ion-label>
              Legday
          </ion-label>
          <ion-label>
              8.5.2022
          </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
            Cardio
        </ion-label>
        <ion-label>
            12.5.2022
        </ion-label>
    </ion-item>
  </ion-list>

  <script>

    function addItem() {

      var list = document.getElementById("list");
      var item = document.createElement('li');
      item.appendChild(document.createTextNode("Upper Body"));
      list.appendChild(item);
    }

  </script>
</ion-content>
